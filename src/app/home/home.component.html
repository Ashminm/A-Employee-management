<div class="container-fluid">
  <div class="row">
    <div
      class="col-lg-1 bg-secondary d-flex flex-column p-5"
      style="height: 92vh"
    >
      <a
        routerLink="/home"
        class="mt-3 text-decoration-none text-light fe-bolder"
        >Home</a
      >
      <a
        routerLink="/employee"
        class="mt-3 text-decoration-none text-light fe-bolder"
        >Employee</a
      >
      <button class="btn text-dark btn-link mt-auto" (click)="logOut()">LogOut</button>
    </div>
    <div class="col-lg-8">
      <div id="ban1">
        <h1>Welcome <span class="text-light">{{adminUsername}}</span>!</h1>
      </div>
      <div class="row mt-3">
        <div class="col-lg-6">
          <app-calender></app-calender>
        </div>
        <div class="col-lg-6">
            <app-chart></app-chart></div>
      </div>
    </div>
    <div class="col-lg-3" id="cnt">
      <app-update-admin (adminChangeEvent)="getAdminusername($event)"></app-update-admin>
      <div class="mt-2 shadow p-2" style="height: 150px">employee Count:{{empcount}}</div>
    </div>
  </div>
</div>
